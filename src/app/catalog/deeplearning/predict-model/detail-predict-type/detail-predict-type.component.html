<mat-horizontal-stepper labelPosition="bottom" style="height: 100%;" #stepper>
     <mat-step *ngFor="let rs of resultPredict; index as i">
          <ng-template matStepLabel>{{rs.time}}</ng-template>

          <div class="row">
               <div class="col-12">
                    <div echarts [options]="initOption(i)" class="echart" [loading]="isLoading" [theme]="macaronsTheme"
                         (chartInit)="onChartInit($event)"></div>
               </div>
          </div>
     </mat-step>
</mat-horizontal-stepper>
