<nb-card>
<nb-card-body>
  <mat-tab-group mat-align-tabs="end">
    <mat-tab label="Quản lí playlist"> <ngx-table-data [services]=service [inputColumns]=cols [placeholderString]=stringInput
      (onClickRow)=onClickPlaylist($event)>
    </ngx-table-data> </mat-tab>
    <mat-tab label="Tạo playlist"> <ngx-create-playlist></ngx-create-playlist> </mat-tab>
    <mat-tab label="Playlist đã xóa"> <ngx-table-data [services]=service [inputColumns]=cols [placeholderString]=stringInput
      (onClickRow)=onClickPlaylist($event) typeTable='delete'>
    </ngx-table-data> </mat-tab>
  </mat-tab-group>
</nb-card-body>
</nb-card>
