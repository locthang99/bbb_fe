<nb-card>
  <nb-card-body>
    <mat-tab-group mat-align-tabs="end">
      <mat-tab label="Quản lí bài hát">
        <ngx-table-data [services]=service [inputColumns]=cols [placeholderString]=stringInput
          (onClickRow)=onClickSong($event)>
        </ngx-table-data>
      </mat-tab>
      <mat-tab label="Tạo bài hát">
        <ngx-create-song></ngx-create-song>
      </mat-tab>
      <mat-tab label="Bài hát đã xóa">
        <ngx-table-data [services]=service [inputColumns]=cols [placeholderString]=stringInput
          (onClickRow)=onClickSong($event)>
        </ngx-table-data>
      </mat-tab>

    </mat-tab-group>
  </nb-card-body>
</nb-card>
